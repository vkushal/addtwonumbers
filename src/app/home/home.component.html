<div>



	

						<div class="card-body">


							<div class="form-group row text-center">
								<label for="id1"
									class="col-sm-3 col-form-label font-weight-bold col-form-label-sm">Number 1:</label>
								<div class="col-sm-3 ">
									<input type="text" [(ngModel)]="id1" class="form-control">
								</div>
							</div>
							
							
							<div class="form-group row text-center">
								<label for="id2"
									class="col-sm-3 col-form-label font-weight-bold col-form-label-sm">Number 2:</label>
								<div class="col-sm-3 ">
									<input type="text" [(ngModel)]="id2" class="form-control">
								</div>
							</div>
							
							
							<div class="form-group row text-right">
								<div class="col-sm-6">
									<button class="btn btn-primary btn-sm font-weight-bold"
										(click)="add()">Add</button>
								</div>
							</div>
							
							
							
							<div class="form-group row text-center">
								<label for="sum"
									class="col-sm-3 col-form-label font-weight-bold col-form-label-sm">Sum :</label>
								<div class="col-sm-3 ">
									<input type="text" [(ngModel)]="total" class="form-control">
								</div>
							</div>
							
							
							</div>
							
							

							


</div>
